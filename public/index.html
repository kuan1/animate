<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>@kuan/animate</title>
  <style>
    body {
      max-width: 600px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
    }

    .content {
      border-radius: 3px;
      padding: 10px;
      min-height: 200px;
      font-size: 20px;
      text-align: center;
    }

    .box {
      height: 300px;
      margin-top: 100px;
      background-color: #eee;
    }
  </style>
  <script src="./index.js"></script>
</head>

<body>
  <h2>@kuan/animate</h2>
  <div class="content">
    <button>测试</button>
    <div class="box"></div>
  </div>
  <script>
    const box = document.querySelector('.box')
    function complete(e) {
      console.log('complete', e)
    }
    function progress(e) {
      console.log('progress', e)
      Object.keys(e).forEach(item => {
        box.style[item] = e[item] + 'px'
      })
    }
    const start = {
      height: 300,
      marginTop: 100,
    }

    const end = {
      height: 100,
      marginTop: 300,
    }


    document.querySelector('button').onclick = () => {
      KuanAnimate.tween(start, end, complete, progress)
    }
  </script>
</body>

</html>
